<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Apprentissage du JavaScript</title>
	</head>
	<body>
		<h1>L'objet Date et ses méthodes en JavaScript et leurs méthodes</h1>
		<script type="text/javascript">
			
			 var d=new Date();
			 var dms=d.getTime();
			 var dy=d.getFullYear();
			 var dmo=d.getMonth();
			 var ddate=d.getDate();
			 var dday=d.getDate();

			 var dh=d.getHours();
			 var dmi=d.getMinutes();
			 var ds=d.getSeconds();
			 var dMs=d.getMilliseconds();

			 alert('Nous sommes le '+ddate+'/'+dmo+'/'+dy+
			 	   '\nIl est actuellement '+dh+':'+dmi+':'+ds+:'/'+dMs);
			 
		</script>
	</body>
</html>
